<div class="login-container">
    <mat-card>
      <mat-card-title>Iniciar Sesión</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
          <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" />
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              El usuario es obligatorio
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              La contraseña es obligatoria
            </mat-error>
          </mat-form-field>
  
          <button mat-stroked-button color="primary" type="submit" style="margin-block: 20px;" [disabled]="loginForm.invalid">
            Iniciar Sesión
          </button>
        </form>
  
        <div class="register-link">
          <a routerLink="/register" class="mat-link" style="color: white;">¿No tienes cuenta? Regístrate aquí</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
