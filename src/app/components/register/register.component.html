<div class="register-container">
    <mat-card>
      <mat-card-title>Registro</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
          <mat-form-field appearance="outline" >
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" />
            <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
              El usuario es obligatorio
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" style="margin-block: 20px;">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
            <button mat-icon-button matSuffix type="button"  (click)="hide = !hide" aria-label="Toggle password visibility">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              La contraseña es obligatoria
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              La contraseña debe tener al menos 6 caracteres
            </mat-error>
          </mat-form-field>
  
          <button mat-stroked-button color="primary" type="submit" style="margin-block: 20px;" [disabled]="registerForm.invalid">
            Registrar
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
